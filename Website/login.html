<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>全民经纪人管理平台 ver:1.0 | 登录</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="//r.edmp.cc/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//r.edmp.cc/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="//r.edmp.cc/adminlte/css/ionicons.min.css">
    <link rel="stylesheet" href="//r.edmp.cc/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="//r.edmp.cc/icheck/square/blue.css">
    <!--[if lt IE 9]>
    <script src="//r.edmp.cc/html5shiv/html5shiv.min.js"></script>
    <script src="//r.edmp.cc/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="images/logo-big.png"/>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">欢迎登录</p>

    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="tel" id="txtAccount" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <span class="help-block" style="display:none;">请输入账号</span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" id="txtPassword" class="form-control" placeholder="密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span class="help-block" style="display:none;">密码错误</span>
      </div>
        <div class="row form-group">
            <div class="col-xs-7">
                <input type="text" id="txtvcode" class="form-control" placeholder="验证码">
            </div>
            <div class="col-xs-5">
                <img src="img.aspx" id="imgCode" alt="看不清，换一张" style="cursor:pointer; min-height:2.8rem;" />
            </div>
            <div class="col-xs-12">
                <span class="help-block" style="display:none;">验证码错误</span>
            </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck" style="display:none;">
                <label>
                    <input type="checkbox"> 记住我
                </label>
            </div>
        </div>
        <div class="col-xs-4">
          <button type="button" id="btnLogin" class="btn btn-primary btn-block btn-flat">登 录</button>
        </div>
      </div>
    </form> 
  </div>
</div>
<script src="//r.edmp.cc/jquery/jquery-2.2.3.min.js"></script>
<script src="//r.edmp.cc/jquerycookie/jquery.cookie.js"></script>
<script src="//r.edmp.cc/bootstrap3/js/bootstrap.min.js"></script>
<script src="//r.edmp.cc/iCheck/icheck.min.js"></script>
<script src="//r.edmp.cc/seascape/common.js"></script>
<script src="//r.edmp.cc/weui/weui.min.js"></script>
<script src="script/app.min.js"></script>
<script src="script/login.js"></script>
</body>
</html>
